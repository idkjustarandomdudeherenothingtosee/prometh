<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lua One-Line Escaper</title>
  <style>
    body {
      background: #0f0f0f;
      color: #eaeaea;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 35vh;
      background: #141414;
      color: #eaeaea;
      border: 1px solid #333;
      padding: 10px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover {
      background: #2a2a2a;
    }
  </style>
</head>
<body>

  <textarea id="input" placeholder="paste lua code here"></textarea>

  <button onclick="convert()">convert to one line string</button>

  <textarea id="output" placeholder="escaped one-line output"></textarea>

  <script>
    function convert() {
      const src = document.getElementById("input").value

      const out =
        '"' +
        src
          .replace(/\\/g, "\\\\")
          .replace(/"/g, '\\"')
          .replace(/\r?\n/g, "\\n")
          .replace(/\t/g, "\\t") +
        '"'

      document.getElementById("output").value = out
    }
  </script>

</body>
</html>
